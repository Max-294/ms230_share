<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知識分享平台 | Knowledge Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-cream: #F5F1EE;
            --color-latte: #E8DED3;
            --color-mocha: #BCA38E;
            --color-espresso: #634E42;
            --color-milk-tea: #D9C5B2;
        }

        body {
            background-color: var(--color-cream);
            color: var(--color-espresso);
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
        }

        .sidebar {
            background-color: var(--color-latte);
            border-right: 1px solid var(--color-milk-tea);
            transition: transform 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 40;
                height: 100%;
                width: 80%;
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 35;
            }
            .overlay.active {
                display: block;
            }
        }

        .active-file {
            background-color: var(--color-mocha);
            color: white;
        }

        .btn-primary {
            background-color: var(--color-mocha);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--color-espresso);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 自定義捲軸 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-cream);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-milk-tea);
            border-radius: 10px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- 遮罩層 -->
    <div id="sidebar-overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- 頂部導航 -->
    <header class="h-16 flex items-center justify-between px-4 md:px-8 bg-white shadow-sm z-30">
        <div class="flex items-center space-x-2">
            <button id="menu-toggle" onclick="toggleSidebar()" class="md:hidden p-2 text-[var(--color-mocha)]">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <i class="fas fa-book-open text-xl md:text-2xl text-[var(--color-mocha)]"></i>
            <span class="text-lg md:text-xl font-bold tracking-wider">知識分享專區</span>
        </div>
        <nav class="flex space-x-4 md:space-x-6">
            <button onclick="switchTab('viewer')" class="text-sm md:text-base hover:text-[var(--color-mocha)] transition font-medium">閱覽</button>
            <button onclick="switchTab('download')" class="text-sm md:text-base hover:text-[var(--color-mocha)] transition font-medium">下載</button>
        </nav>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
        
        <!-- 頁面 1: 文檔閱覽器 -->
        <div id="viewer-section" class="flex flex-1 w-full">
            <!-- 左側列表 -->
            <aside id="sidebar" class="sidebar w-80 flex flex-col p-4 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xs font-bold uppercase tracking-widest opacity-50 px-2 text-[var(--color-espresso)]">文件清單</h2>
                    <button class="md:hidden p-2 text-[var(--color-espresso)]" onclick="toggleSidebar()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="file-list" class="space-y-2">
                    <!-- 動態渲染檔案 -->
                </div>
                <!-- 移動端提示 -->
                <div class="mt-auto p-4 md:hidden bg-white/30 rounded-lg text-xs italic text-[var(--color-espresso)] opacity-70">
                    提示：手機版點擊檔案將直接開啟原生閱讀器以獲得最佳體驗。
                </div>
            </aside>

            <!-- 右側預覽 -->
            <section class="flex-1 bg-white p-4 md:p-6 flex flex-col w-full">
                <div id="pdf-header" class="mb-4 flex justify-between items-center">
                    <h3 id="current-title" class="text-base md:text-xl font-semibold text-[var(--color-espresso)] truncate pr-4">請選擇文件</h3>
                    <div class="flex space-x-2">
                        <button id="open-new-tab" class="hidden text-sm bg-[var(--color-latte)] px-3 py-1 rounded-md hover:bg-[var(--color-milk-tea)] transition">
                            <i class="fas fa-external-link-alt mr-1"></i> 新分頁開啟
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 rounded-xl border border-[var(--color-milk-tea)] overflow-hidden bg-gray-50 relative shadow-inner">
                    <iframe id="pdf-frame" class="w-full h-full hidden md:block" src="" frameborder="0"></iframe>
                    
                    <!-- 預設提示 -->
                    <div id="no-selection" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 p-8 text-center">
                        <i class="fas fa-file-pdf text-6xl mb-4 opacity-20"></i>
                        <p class="text-lg font-medium mb-1">準備好開始閱讀了嗎？</p>
                        <p class="text-sm">請從左側列表選擇一份文件進行預覽</p>
                    </div>

                    <!-- 行動端佔位圖 (點擊列表後顯示) -->
                    <div id="mobile-placeholder" class="hidden absolute inset-0 flex flex-col items-center justify-center p-8 text-center bg-white">
                        <div class="w-20 h-20 bg-[var(--color-latte)] rounded-full flex items-center justify-center mb-4">
                            <i class="fas fa-mobile-alt text-3xl text-[var(--color-mocha)]"></i>
                        </div>
                        <h4 class="font-bold text-[var(--color-espresso)] mb-2">文件已在新分頁開啟</h4>
                        <p class="text-sm text-gray-500 mb-6">行動裝置已優化為原生閱讀模式，支援縮放與完整翻頁功能。</p>
                        <button onclick="toggleSidebar()" class="btn-primary px-8 py-2 rounded-full text-sm">切換其他文件</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- 頁面 2: 下載專區 -->
        <div id="download-section" class="hidden flex-1 p-6 md:p-10 overflow-y-auto bg-[var(--color-cream)]">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8 text-center">
                    <h2 class="text-2xl md:text-3xl font-bold mb-2">檔案下載專區</h2>
                    <p class="text-[var(--color-mocha)]">受保護的內容，請驗證後下載</p>
                </div>

                <div id="password-gate" class="glass-card p-8 rounded-2xl shadow-xl max-w-sm mx-auto mb-10 text-center">
                    <div class="mb-6 relative inline-block">
                        <i class="fas fa-shield-alt text-5xl text-[var(--color-mocha)]"></i>
                    </div>
                    <input type="password" id="access-password" placeholder="請輸入密碼" 
                           class="w-full p-3 rounded-lg border border-[var(--color-milk-tea)] focus:ring-2 focus:ring-[var(--color-mocha)] outline-none mb-4 text-center tracking-widest font-bold">
                    <button onclick="verifyPassword()" class="btn-primary w-full py-3 rounded-lg font-bold shadow-lg">驗證解鎖</button>
                    <p id="error-msg" class="text-red-500 text-sm mt-3 font-medium hidden">驗證失敗，請檢查密碼</p>
                </div>

                <div id="download-list" class="hidden grid gap-4">
                    <!-- 動態渲染下載項 -->
                </div>
            </div>
        </div>
    </main>

    <script>
        const pdfFiles = [
            { id: 1, title: "JEDEC Spec. : JESD84-B51", url: "JESD84-B51.pdf" },
            { id: 2, title: "eMMC5.1簡介", url: "eMMC51.pdf" },
            { id: 3, title: "eMMC_RPMB_數位保險箱深度解析", url: "RPMB.pdf" }
        ];

        const MASTER_PASSWORD = "ms230";

        window.onload = () => {
            renderFiles();
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function switchTab(tab) {
            const viewer = document.getElementById('viewer-section');
            const downloader = document.getElementById('download-section');
            const menuToggle = document.getElementById('menu-toggle');
            
            if (tab === 'viewer') {
                viewer.classList.remove('hidden');
                downloader.classList.add('hidden');
                menuToggle.classList.remove('invisible');
            } else {
                viewer.classList.add('hidden');
                downloader.classList.remove('hidden');
                menuToggle.classList.add('invisible');
            }
            
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function renderFiles() {
            const listContainer = document.getElementById('file-list');
            listContainer.innerHTML = pdfFiles.map(file => `
                <button onclick="handleFileClick(${file.id})" 
                        id="file-btn-${file.id}"
                        class="w-full text-left p-4 rounded-xl transition-all duration-200 hover:bg-white/60 flex items-center space-x-3 group border border-transparent hover:border-[var(--color-milk-tea)]">
                    <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center text-[var(--color-mocha)] group-hover:scale-110 transition">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <span class="text-sm font-semibold truncate flex-1">${file.title}</span>
                    <i class="fas fa-chevron-right text-xs opacity-0 group-hover:opacity-30"></i>
                </button>
            `).join('');

            const downloadContainer = document.getElementById('download-list');
            downloadContainer.innerHTML = pdfFiles.map(file => `
                <div class="glass-card p-5 rounded-2xl flex flex-col sm:flex-row items-start sm:items-center justify-between shadow-sm gap-4 hover:shadow-md transition">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-sm">
                            <i class="fas fa-cloud-download-alt text-xl text-[var(--color-mocha)]"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-base text-[var(--color-espresso)]">${file.title}</h4>
                            <p class="text-xs text-gray-400 font-medium tracking-tight uppercase">Portable Document Format • ${file.size}</p>
                        </div>
                    </div>
                    <a href="${file.url}" download="${file.title}.pdf" class="btn-primary w-full sm:w-auto px-8 py-2.5 rounded-full text-sm font-bold shadow-md hover:shadow-lg text-center">下載檔案</a>
                </div>
            `).join('');
        }

        function handleFileClick(id) {
            const isMobile = window.innerWidth <= 768;
            const file = pdfFiles.find(f => f.id === id);
            
            if (isMobile) {
                // 手機版：直接新分頁開啟檔案，避免 iframe 限制
                window.open(file.url, '_blank');
                
                // 更新 UI 狀態
                document.getElementById('no-selection').classList.add('hidden');
                document.getElementById('mobile-placeholder').classList.remove('hidden');
                document.getElementById('current-title').innerText = file.title;
                
                toggleSidebar();
            } else {
                // 桌機版：維持原本的 iframe 預覽
                loadPDF(file);
            }
        }

        function loadPDF(file) {
            const frame = document.getElementById('pdf-frame');
            const noSelection = document.getElementById('no-selection');
            const mobilePlaceholder = document.getElementById('mobile-placeholder');
            const currentTitle = document.getElementById('current-title');
            const openNewTabBtn = document.getElementById('open-new-tab');

            document.querySelectorAll('#file-list button').forEach(btn => btn.classList.remove('active-file'));
            document.getElementById(`file-btn-${file.id}`).classList.add('active-file');

            noSelection.classList.add('hidden');
            mobilePlaceholder.classList.add('hidden');
            frame.src = file.url;
            currentTitle.innerText = file.title;
            
            // 顯示「新分頁開啟」按鈕
            openNewTabBtn.classList.remove('hidden');
            openNewTabBtn.onclick = () => window.open(file.url, '_blank');
        }

        function verifyPassword() {
            const input = document.getElementById('access-password').value;
            const gate = document.getElementById('password-gate');
            const list = document.getElementById('download-list');
            const error = document.getElementById('error-msg');

            if (input === MASTER_PASSWORD) {
                gate.classList.add('hidden');
                list.classList.remove('hidden');
                error.classList.add('hidden');
            } else {
                error.classList.remove('hidden');
                gate.classList.add('animate-pulse');
                setTimeout(() => gate.classList.remove('animate-pulse'), 500);
            }
        }
    </script>
</body>
</html>
